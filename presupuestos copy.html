<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuestos</title>
    <link rel="stylesheet" href="style.css"> <!-- Enlace al archivo CSS -->

</head>
<body>
    <h1>Presupuestos</h1>
    <table id="presupuestos-table">
        <thead>
            <tr>
                <th>Grupo</th>
                <th>Concepto</th>
                <th>Localización</th>
            </tr>
        </thead>
        <tbody id="presupuestos-body">
            <!-- Los presupuestos se llenarán aquí -->
        </tbody>


    <script>
        const token = localStorage.getItem('token'); // Obtener el token del localStorage

        if (!token) {
            alert('No estás autenticado');
            window.location.href = '/index.html'; // Redirigir al login si no hay token
        }

        // Obtener los presupuestos del servidor
        fetch('/presupuestos', {
            method: 'GET',
            headers: { 'Authorization': `Bearer ${token}` }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('No autorizado');
            }
            console.log(response.json)
            return response.json();
        })
        .then(data => {
            const list = document.getElementById('presupuestos-list');
            console.log(data)
            data.forEach(presupuesto => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${presupuesto.Nombre}</td>
                    <td>${presupuesto.Concepto}</td>
                    <td>${presupuesto.Localizacion}</td>
                `;
                document.getElementById('presupuestos-body').appendChild(row);
            });
        })
        .catch(error => {
            console.error('Error al obtener los presupuestos:', error);
            alert('No autorizado');
            window.location.href = '/index.html';
        });
    </script>
</body>
</html>
