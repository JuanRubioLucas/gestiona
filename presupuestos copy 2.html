<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuestos</title>
    <link rel="stylesheet" href="style.css"> <!-- Enlace al archivo CSS -->
    <link rel="stylesheet" href="style_input.css"> <!-- Enlace al archivo CSS -->

</head>
<body>
    <h1>Presupuestos</h1>  
    <table id="presupuestos-table">
        <thead>
            <tr>
                <th>Grupo</th>
                <th>Concepto</th>
                <th>Localización</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody id="presupuestos-body">
            <!-- Los presupuestos se llenarán aquí -->
        </tbody>
    </table>

    <!-- Botón flotante -->
    <button id="add-budget-btn" class="floating-btn">+</button>

    <!-- Modal para añadir presupuesto -->
    <div id="add-budget-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Añadir Presupuesto</h2>
            <form id="add-budget-form">
                <label for="grupo">Grupo:</label>
                <input type="text" id="grupo" name="grupo" required>
                <label for="concepto">Concepto:</label>
                <input type="text" id="concepto" name="concepto" required>
                <label for="localizacion">Localización:</label>
                <input type="text" id="localizacion" name="localizacion" required>
                <button type="submit">Añadir</button>
                <button type="button" id="close-modal-btn">Cancelar</button>
            </form>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token'); // Obtener el token del localStorage

        if (!token) {
            alert('No estás autenticado');
            window.location.href = '/index.html'; // Redirigir al login si no hay token
        }

        // Obtener los presupuestos del servidor
        fetch('/presupuestos', {
            method: 'GET',
            headers: { 'Authorization': `Bearer ${token}` }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('No autorizado');
            }
            return response.json();
        })
        .then(data => {
            console.log('Presupuestos:', data);
            const tableBody = document.getElementById('presupuestos-body');
            data.forEach(presupuesto => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${presupuesto.Nombre}</td>
                    <td>${presupuesto.Concepto}</td>
                    <td>${presupuesto.Localizacion}</td>
                    <td>${new Date(presupuesto.Fecha).toLocaleDateString('es-ES', { day: '2-digit', month: '2-digit', year: '2-digit' }).replace(/\//g, '-')}</td>
                `;
                tableBody.appendChild(row);
            });
        })
        .catch(error => {
            console.error('Error al obtener los presupuestos:', error);
            alert('No autorizado');
            window.location.href = '/index.html';
        });

        // Mostrar el modal al hacer clic en el botón flotante
        const addBudgetBtn = document.getElementById('add-budget-btn');
        const addBudgetModal = document.getElementById('add-budget-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const addBudgetForm = document.getElementById('add-budget-form');

        addBudgetBtn.addEventListener('click', () => {
            addBudgetModal.classList.remove('hidden');
        });

        closeModalBtn.addEventListener('click', () => {
            addBudgetModal.classList.add('hidden');
        });

        // Enviar el formulario para añadir un nuevo presupuesto
        addBudgetForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const grupo = document.getElementById('grupo').value;
            const concepto = document.getElementById('concepto').value;
            const localizacion = document.getElementById('localizacion').value;

            fetch('/presupuestos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ grupo, concepto, localizacion })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error al añadir el presupuesto');
                }

                return response.json();
            })
            .then(newPresupuesto => {
                // Añadir el nuevo presupuesto a la tabla
                const tableBody = document.getElementById('presupuestos-body');
                const row = document.createElement('tr');
               /* row.innerHTML = `
                    <td>${newPresupuesto.IdGrupo}</td>
                    <td>${newPresupuesto.Concepto}</td>
                    <td>${newPresupuesto.Localizacion}</td>
                    <td>${new Date(newPresupuesto.Fecha).toLocaleDateString('es-ES', { day: '2-digit', month: '2-digit', year: '2-digit' }).replace(/\//g, '-')}</td>               
                `*/
               tableBody.appendChild(row);

                // Cerrar el modal y limpiar el formulario
                addBudgetModal.classList.add('hidden');
                addBudgetForm.reset();
            })
            .catch(error => {
                console.error('Error al añadir el presupuesto:', error);
                alert('Error al añadir el presupuesto');
            });
        });



         // Abrir el formulario al pulsar Shift + N
        document.addEventListener('keydown', (event) => {
            if (event.shiftKey && event.key === 'N') {
                addBudgetModal.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
